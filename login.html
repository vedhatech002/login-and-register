<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login and register</title>
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body class="0">
    <main class="max-w-md mx-auto mt-28 font-inter bg-white">
      <h1 class="text-center text-2xl font-semibold text-slate-950">Log in</h1>

      <!-- form -->
      <form name="login" class="px-8 pb-6 mt-8 flex flex-col gap-8">
        <!-- email -->
        <div class="input-div">
          <label>Email</label>
          <input type="email" name="email" id="email" required />
        </div>
        <!-- password -->
        <div class="input-div">
          <label>password</label>
          <input type="password" name="password" id="password" required />
        </div>

        <button
          class="bg-slate-950 text-white font-semibold text-center px-4 py-2 w-full rounded-sm"
        >
          Sign in
        </button>
      </form>
      <a
        href="./register.html"
        class="capitalize font-medium text-sm text-slate-700 mt-1 px-8 hover:text-slate-800"
        >Create Account</a
      >
    </main>
    <script type="module" src="./src/js/login.js"></script>
  </body>
</html>
